<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script type="text/javascript" src="scripts/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <div v-bind:style="style" class="background text-center">
        <div class="container-fluid">
            <h1 class="row">Weather App for FreeCodeCamp</h1>
            <h2 class="row">{{ city }}</h2>
            <p class="row spacer">Temperature: {{ temperature }}&deg; <span class="temp" v-on:click="convert">{{ scale }}</span></p>
            <p class="row"><canvas :id="icon" width="64" height="64"></canvas></p>
            <p class="row">{{ summary }}</p>      
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
